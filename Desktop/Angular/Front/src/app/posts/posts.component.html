
<form action="" method="POST" role="form">
    <legend>New Post</legend>

    <div class="form-group">
        <label for="title">Title</label>
        <input [(ngModel)]="post.title" name="title" type="text" class="form-control" id="title" placeholder="Title">
    </div>

    <div class="form-group">
        <label for="Body">Body</label>
        <textarea [(ngModel)]="post.body" name="body" type="text" class="form-control" id="Body" placeholder="Body"> </textarea>
    </div>
    

    <button (click)="createPost()" class="btn btn-primary" *ngIf="status">Add</button>
    <button (click)="updateePost(post)" class="btn btn-danger" *ngIf="!status">update</button>
</form> <br>

<ul class="list-group">
    <li class="list-group-item" *ngFor="let post of posts">
    <h4>{{post.title}}</h4>
    <p>{{post.body}}</p>
    <div >
        <button (click)="editPost(post)" type="button" class="btn btn-warning">Edit</button> &nbsp;
        <button (click)="deletePost(post)" type="button" class="btn btn-danger">Delete</button>
    </div>
    </li>
</ul>
